<div class="alert alert-{{notificationStatus.notificationType}}" role="alert" ng-if="notificationStatus.notificationMessage">
  {{notificationStatus.notificationMessage}}
</div>
<div ng-if="activeAction === 'list'">
  <div class="col-sm-12 text-right marginBottom10">
    <button ng-click="addUpdateRecord('add')">Add Product</button>
  </div>
  <div class="col-sm-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Product Name</th>
          <th>Product Quantity</th>
          <th>Product Price Per Unit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody ng-if="inventoryResp.productList.length">
        <tr ng-repeat="product in inventoryResp.productList" ng-class="product.deleteFlag ? 'deletedRow' : ''">
          <th scope="row">{{$index + 1}}</th>
          <td>{{product.name}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.pricePerUnit}}</td>
          <td>
            <button ng-click="addUpdateRecord('view', product)">View</button>
            <button ng-click="addUpdateRecord('edit', product)">Edit</button>
            <button ng-click="addProduct('delete', product)" ng-if="product.deleteFlag === false">Delete</button>
          </td>
        </tr>
      </tbody>
      <tbody ng-if="!inventoryResp.productList.length">
        <tr>
          <td colspan="5">No Record found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div ng-if="activeAction !== 'list'" class="container">
  <div class="row">
    <div class="form-group col-xs-8">
      <h3 style="text-transform: capitalize; margin: 0;">{{activeAction}} Product</h3>
    </div>
    <div class="form-group col-sm-4 text-right">
      <button ng-click="addUpdateRecord('list')">Close</button>
    </div>
  </div>
  <hr style="margin-top: 0;"/>
  <div class="row">
    <div class="form-group col-sm-12">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" placeholder="Product Name" ng-model="productForm.name" ng-disabled="isViewMode()">
    </div>
    <div class="form-group col-sm-12">
      <label for="description">Product Description</label>
      <input type="text" class="form-control" id="description" placeholder="Product Description" ng-model="productForm.description" ng-disabled="isViewMode()">
    </div>
    <div class="form-group col-sm-12" ng-if="isViewMode()">
      <label for="quantity">Product Quantity</label>
      <input type="text" class="form-control" id="quantity" placeholder="Product Quantity" ng-model="productForm.quantity" ng-disabled="isViewMode()">
    </div>
    <div class="form-group col-sm-12" ng-if="isViewMode()">
      <label for="pricePerUnit">Product Price Per Unit</label>
      <input type="text" class="form-control" id="pricePerUnit" placeholder="Product Price Per Unit" ng-model="productForm.pricePerUnit" ng-disabled="isViewMode()">
    </div>
    <div class="form-group col-sm-12" ng-if="isViewMode()">
      <label for="insertedDate">Product Insert Date</label>
      <input type="text" class="form-control" id="insertedDate" placeholder="Product Inserted Date" value={{getDate(productForm.insertedDate)}} ng-disabled="isViewMode()">
    </div>
    <div class="form-group col-sm-12" ng-if="isViewMode()">
      <label for="lastModifiedDate">Product Last Modified Date</label>
      <input type="text" class="form-control" id="lastModifiedDate" placeholder="Product Last Modified Date" value={{getDate(productForm.lastModified)}} ng-disabled="isViewMode()">
    </div>
    <div class="col-sm-12" ng-if="!isViewMode()">
      <button class="btn btn-default" ng-click="addProduct(activeAction)">Submit</button>
    </div>
  </div>
</div>
