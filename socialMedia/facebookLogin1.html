<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response);                   // The current login status of the person.
        if (response.status === 'connected') {   // Logged into your webpage and Facebook.
          testAPI();
        } else {                                 // Not logged into your webpage or we are unable to tell.
          document.getElementById('status').innerHTML = 'Please log ' +
            'into this webpage.';
        }
      }

      function checkLoginState() {               // Called when a person is finished with the Login Button.
        FB.getLoginStatus(function(response) {   // See the onlogin handler
          statusChangeCallback(response);
        });
      }

      window.fbAsyncInit = function() {
        FB.init({
          appId      : '810879902800593',
          cookie     : true,                     // Enable cookies to allow the server to access the session.
          xfbml      : true,                     // Parse social plugins on this webpage.
          version    : 'v9.0'                    // Use this Graph API version for this call.
        });

        FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
          statusChangeCallback(response);        // Returns the login status.
        });
      };
      
      function login() {
        FB.login(function(response) {
          // Original FB.login code
          checkLoginState();
        }, { auth_type: 'reauthenticate' }, {scope: 'public_profile, user_friends, email, user_about_me, user_actions.books, user_actions.fitness, user_actions.music, user_actions.news, user_actions.video, user_activities, user_birthday, user_education_history, user_events, user_games_activity, user_groups, user_hometown, user_interests, user_likes, user_location, user_photos, user_relationships, user_relationship_details, user_religion_politics, user_status, user_tagged_places, user_videos, user_website, user_work_history, read_friendlists, read_insights, read_mailbox, read_page_mailboxes, read_stream, manage_notifications, manage_pages, publish_actions, rsvp_event'});
      }

      function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
        console.log('Welcome!  Fetching your information.... ');
        /*FB.api('/me', function(response) {
          console.log('Successful login for: ' + response.name);
          document.getElementById('status').innerHTML =
            'Thanks for logging in, ' + response.name + '!';
        });*/
        FB.api('/me', 'GET', {'fields': 'about,birthday,id,age_range,education,email,first_name,gender,interested_in,last_name,is_guest_user,languages,link,location,middle_name,name,meeting_for,name_format,hometown,political,favorite_athletes,favorite_teams,inspirational_people,quotes,relationship_status,religion,short_name,sports,website,albums'}, function(response) {
          if (response && !response.error) {
            console.log('Taggable Friends Data: ', response);
          }
        });
        FB.api('/me/accounts', function (response) {
          if (response && !response.error) {
            console.log('Accounts Data: ', response);
          }
        });
        FB.api('/me/albums', function (response) {
          if (response && !response.error) {
            console.log('Albums Data: ', response);
          }
        });
        FB.api('/me/assigned_product_catalogs', function (response) {
          if (response && !response.error) {
            console.log('Assigned Product Catalogs Data: ', response);
          }
        });
        FB.api('/me/conversations', function (response) {
          if (response && !response.error) {
            console.log('Conversations Data: ', response);
          }
        });
        FB.api('/me/custom_labels', function (response) {
          if (response && !response.error) {
            console.log('Custom Labels Data: ', response);
          }
        });
        FB.api('/me/events', function (response) {
          if (response && !response.error) {
            console.log('Events Data: ', response);
          }
        });
        FB.api('/me/friends', function (response) {
          if (response && !response.error) {
            console.log('Friends Data: ', response);
          }
        });
        FB.api('/me/feed', function (response) {
          if (response && !response.error) {
            console.log('Feed Data: ', response);
          }
        });
        FB.api('/me/groups', function (response) {
          if (response && !response.error) {
            console.log('Groups Data: ', response);
          }
        });
        FB.api('/me/likes', function (response) {
          if (response && !response.error) {
            console.log('Likes Data: ', response);
          }
        });
        FB.api('/me/music', function (response) {
          if (response && !response.error) {
            console.log('Music Data: ', response);

        FB.api('/me/permissions', function (response) {
          if (response && !response.error) {
            console.log('Permissions Data: ', response);
          }
        });
        FB.api('/me/posts', function (response) {
          if (response && !response.error) {
            console.log('Posts Data: ', response);

        });
        FB.api('/me/photos', function (response) {
          if (response && !response.error) {
            console.log('Photos Data: ', response);
          }
        });
        FB.api('/me/picture', function (response) {
          if (response && !response.error) {

    </script>
    <!-- The JS SDK Login Button -->
    <button onclick="login()">Login</button>
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
    <div id="status"></div>
    <!-- Load the JS SDK asynchronously -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
